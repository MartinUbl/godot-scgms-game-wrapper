name: Build wrapper (CMake)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Fetch dependencies
      run: git submodule update --init --remote

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DQt_DISABLE=TRUE

    - name: Build
      run: cmake --build ${{github.workspace}}/build --verbose --config ${{env.BUILD_TYPE}}
